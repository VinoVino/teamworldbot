{% extends "base.html" %}

{% block content %}
<div class="row padding-top">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <h1>Figure out the message!</h1>

    <div class="row">
      <div class="col-md-12" id="puzzle" data-value="{{ puzzle['decrypted'] }}">
        <p>Solve this message:</p>
        <p class="puzzle-text" id="emoji-puzzle-text">{{ puzzle['encrypted'] }}</p>
        <br>
        <p class="puzzle-text">{{ puzzle['hint'] }}</p>
        <br>
        <p>Your progress:
          <span class="float-right guess-progress">0%</span>
        </p>
        <div class="progress">
          <div class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
          <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

      </div>
    </div>

    <div class="input-guess margin-top">
      <textarea type="text" class="form-control" name="" value="" id="guess"></textarea>
    </div>

    <div class="alert alert-success game margin-top" role="alert">
      You win!! 'ðŸŽ‰ðŸŽ‰ðŸŽ‰ðŸŽ‰ <a href="{{ url_for('game') }}" class="alert-link">Give me a new puzzle!</a>
    </div>
  </div>
</div>
{% endblock %}
