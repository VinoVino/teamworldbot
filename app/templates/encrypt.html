{% extends "base.html" %}

{% block content %}
    <h1>Encrypt a Message!</h1>
    <form action="/encrypt" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.message.label }}<br>
            {{ form.message(size=32) }}
            {% for error in form.message.errors %}
            <span style="color: red;">{{ error }}</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
